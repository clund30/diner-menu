<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Casey's Diner</h1>
        <h1 class="text-center">Menu</h1>
    </div>
    <div class="container">
        <h2 class="text-center">What menu would you like to see? Breakfast, Lunch or Dinner?</h2>
        <!-- <input type="text" id="userInput"> -->
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="brekfastBtn" onclick="breakfastClick()">Breakfast</button>
            <button type="button" class="btn btn-info" id="lunchBtn" onclick="lunchClick()">Lunch</button>
            <button type="button" class="btn btn-success" id="dinnerBtn" onclick="dinnerClick()">Dinner</button>
        </div>

        <div class="text-left" style="float:left" id="breakfast-div"></div>
        <div class="text-left" style="float:left" id="lunch-div"></div>
        <div class="text-left" style="float:left" id="dinner-div"></div>


        <div style="float: right;" id="order">

            <h3>What would you like to order?</h3>
            <div class="form-group">
                <input type="text" id="main" class="form-control" placeholder="Main course" required="required"
                    autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" id="side" class="form-control" placeholder="Side dish" required="required" autofocus
                    autocomplete="off">
            </div>
            <button class="btn btn-success" onclick="orderMeal()">Order</button>

        </div>

        <div style="float: right;" id="check">
            <span id="server-comment"></span>
            <h4>here is what you ordered:</h4>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
